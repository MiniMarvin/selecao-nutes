<mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row>    
      <span class="title">Usuários Cadastrados</span>
      <span class="example-spacer"></span>
      <button mat-button color="primary" routerLink="/add-user" aria-label="Adicionar um usuário">
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-grid-list [cols]="colsNum" rowHeight="260px">
    <mat-grid-tile
    *ngFor="let user of users"
    colspan="1"
    rowspan="1"
    style.background="white">
        <mat-card class='user-card'>
            <mat-card-header>
                <mat-card-title>{{user.name}}</mat-card-title>
                <span class="example-spacer"></span>
                <button mat-button color="primary">
                    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete user icon">delete</mat-icon>
                </button>
            </mat-card-header>
            <mat-card-content>
                <p> <b>nome de usuário:</b> {{ user.username }} </p>
                <p> <b>mãe:</b> {{ user.motherName }} </p>
                <p *ngIf='user.fatherName'> <b>pai:</b> {{ user.fatherName }} </p>
                <p> <b>nascimento:</b> {{ presentDate(user.birthDate) }} </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button color="primary">editar informações</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
